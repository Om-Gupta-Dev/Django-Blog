{% extends "Blog/base.html" %}

{% block title %}
    Share {{post.title}} by Email..
{% endblock title %}

{% block body %}
    <div class="container">
        {% if sent %}
            <h1>Post {{post.title}} Sent Successfully </h1>
        {% else %}
            <h1>Share {{post.title}} by Email..</h1><hr>
            <form method="post">
                {{ form.as_p }}
                {% csrf_token %}
                <button type="submit" class="btn btn-primary">Send..</button>
            </form>
        {% endif %}
    </div>
    
{% endblock body %}
